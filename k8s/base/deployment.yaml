apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      component: discord
  template:
    metadata:
      labels:
        component: discord
    spec:
      containers:
        - name: discord-bot
          image: bap-be-bot
          imagePullPolicy: Always
          command: ["python", "-m", "app.bot.discord"]
          envFrom:
            - secretRef:
                name: secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
