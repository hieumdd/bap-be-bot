name: Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        required: true
        default: dev
        type: choice
        options:
          - dev
          - master
  workflow_call:
    inputs:
      environment:
        description: Environment to deploy to
        required: true
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  GKE_CLUSTER: cluster-1
  GKE_CLUSTER_LOCATION: asia-southeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || inputs.environment }}
    env:
      ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || inputs.environment }}
      NAMESPACE: bap-be-bot-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || inputs.environment }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}

    steps:
      - uses: actions/checkout@v6

      - uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v3

      - uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_CLUSTER_LOCATION }}

      - run: |
          cd k8s/overlays/${{ env.ENVIRONMENT }}

          echo "GOOGLE_API_KEY=${GOOGLE_API_KEY}" > .env
          echo "TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}" >> .env
          echo "DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}" >> .env

          kubectl kustomize . | kubectl apply -f -

      - run: kubectl rollout restart deployment -n ${{ env.NAMESPACE }}

      - run: kubectl rollout status deployment -n ${{ env.NAMESPACE }}
