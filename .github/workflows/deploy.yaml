name: Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        required: true
        default: dev
        type: choice
        options:
          - dev
          - master
  workflow_call:
    inputs:
      environment:
        description: Environment to deploy to
        required: true
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ENVIRONMENT: ${{ github.ref_name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || inputs.environment }}
    env:
      ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || inputs.environment }}
      NAMESPACE: bap-be-bot-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || inputs.environment }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}

    steps:
      - uses: actions/checkout@v6

      - run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - run: |
          cd k8s/overlays/${{ env.ENVIRONMENT }}

          echo "GOOGLE_API_KEY=${GOOGLE_API_KEY}" > .env
          echo "TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}" >> .env
          echo "DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}" >> .env
          echo "MONGODB_URI=${MONGODB_URI}" >> .env

          kustomize edit set image bap-be-bot=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT }}
          kubectl kustomize . | kubectl apply -f -

      - run: kubectl rollout restart deployment -n ${{ env.NAMESPACE }}

      - run: kubectl rollout status deployment -n ${{ env.NAMESPACE }}
